<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nirvana</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main>
        <div class="image-section">
            <div class="img"></div>
            <div class="text">
                <h1>NIRVANA<sup><span>IN</span></sup></h1>
                <p>Copyright &copy; 2023 astro</p>
            </div>
        </div>

        <div class="form-section">
            <h1>Sign up to unlock the <i>ultimate</i> door of <span>Nirvana.</span></h1>
            <h3>Don't Hesitate...</h3>

            <form action="" method="post">
                <label for="f-name">First Name
                    <input type="text" name="f-name" id="f-name">
                </label>
                
                <label for="l-name">Last Name
                    <input type="text" name="l-name" id="l-name">
                </label>
                <label for="email">Email
                    <input type="email" name="email" id="email">
                </label>
                
                <label for="username">Username
                    <input type="text" name="username" id="username">
                </label>
                
                <label for="pw">Password
                    <input type="password" name="pw" id="pw">
                </label>
                
                <label for="confirm-pw">Confirm Password
                    <input type="password" name="confirm-pw" id="confirm-pw">
                </label>

                <div class="submit-btn">
                    <a href="#">Submit</a>
                </div>
                
            </form>
        </div>
    </main>
</body>
</html>
